<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MedSearch Medical Q&A</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 2em; }
        textarea { width: 100%; height: 80px; font-size: 1.1em; }
        button { padding: 0.5em 1em; margin-top: 10px; }
        .output { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
        .references { font-size: 0.9em; color: #555; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>MedSearch Medical Q&A</h1>
    <textarea id="question" placeholder="Type your medical question here..."></textarea><br/>
    <button onclick="askQuestion()">Ask</button>

    <div class="output" id="answer"></div>
    <div class="references" id="refs"></div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) return alert("Please enter a question.");

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question})
            });

            const data = await response.json();
            document.getElementById('answer').innerText = "Answer: " + data.answer;
            document.getElementById('refs').innerText = "References: \n" + data.references.join("\n\n");
        }
    </script>
</body>
</html>
